name: s3_frontend
description: "S3 Frontend Flutter App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # UI
  shadcn_ui: ^0.45.1

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Routing
  go_router: ^17.1.0

  # HTTP
  dio: ^5.7.0

  # Local Storage
  hive_flutter: ^1.1.0

  # Secure Storage
  flutter_secure_storage: ^10.0.0

  # Share / Export
  share_plus: ^10.0.0

  # Model
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner:
  freezed: ^3.2.3
  json_serializable:
  riverpod_generator: ^4.0.0+1

flutter:
  uses-material-design: true
