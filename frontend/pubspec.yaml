name: s3_frontend
description: "S3 Frontend Flutter App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # UI
  shadcn_ui: ^0.45.1

  # State Management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # Routing
  go_router: ^17.1.0

  # HTTP
  dio: ^5.7.0

  # Local Storage
  hive_flutter: ^1.1.0

  # Secure Storage
  flutter_secure_storage: ^10.0.0

  # Image
  cached_network_image: ^3.4.1
  camera: ^0.11.0+2
  flutter_image_compress: ^2.4.0
  image_picker: ^1.1.2

  # UI Effects
  shimmer: ^3.0.0

  # Connectivity
  connectivity_plus: ^6.1.4

  # Local Storage
  shared_preferences: ^2.3.5

  # Model
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mocktail: ^1.0.4

  # Code Generation
  build_runner:
  freezed: ^3.2.3
  json_serializable:
  riverpod_generator: ^4.0.0+1

flutter:
  uses-material-design: true
